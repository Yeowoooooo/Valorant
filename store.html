    <section id="store">
        <h2>Select Your Skins</h2>
        <div class="items">
            <div class="item">
                <img src="D:\Iskol\html_Lauresta\images\store\prime.jpg" alt="Vandal Skin">

            <input type="radio" name="payment" value="G-Cash"> G-Cash<br>
            <input type="radio" name="payment" value="Credit Card"> Credit Card<br>
            <input type="radio" name="payment" value="PayPal"> PayPal<br>
            
            <input type="submit" value="Submit Order">
        </form>
